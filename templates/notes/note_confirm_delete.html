{% extends 'notes/base.html' %}

{% block title %}Delete Note - Simple Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Delete Note
                </h5>
            </div>
            <div class="card-body">
                <h6>{{ note.title }}</h6>
                <p class="text-muted">{{ note.content|truncatewords:30 }}</p>
                <p class="text-danger">
                    <strong>Pakka Delete karna hai? This action cannot be undone.</strong>
                </p>
                
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                </form>
                <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
